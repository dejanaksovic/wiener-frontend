<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Company logo">
    </div>
  </header>
  <main>
    <!-- WELCOME -->
      <section>
        <div class="hero-container">
          <div class="hero-header">
            <h1 class="clr-neutral fs-l txt-center">AUTO ŠKOLA WIENER</h1>
            <h2 class="clr-neutral fs-m txt-center">VAŠ SIGURAN PUT DO VOZAČKE DOZVOLE!</h2>
          </div>
          <div class="hero-image">
            <img src="assets/auto.png" alt="Auto with WIENER logo">
          </div>
          <div class="divider"></div>
          <p class="clr-neutral fs-m txt-center">Auto škola Wiener je posvećena vašem uspehu
            na putu ka samostalnoj vožnji.</p>
        </div>
      </section>

    <!-- CHOOSE US -->
      <section>
        <div class="choose-us-container">
          <h2 class="fs-l clr-accent txt-center">
            ZAŠTO IZABRATI NAS?
          </h2>
          <div class="sample">
            <div class="sample-button">
              <div class="icon-container">
                <img src="assets/instuctor-icon.png" alt="Instructor icon">
              </div>
              <p class="fs-m">ISKUSNI INSTRUKTORI</p>
            </div>
            <div class="sample-button">
              <div class="icon-container">
                <img src="assets/car-icon.png" alt="Car icon">
              </div>
              <p class="fs-m">SIGURNA VOZILA</p>
            </div>
            <div class="sample-button">
              <div class="icon-container">
                <img src="assets/licence-icon.png" alt="Licence Icon">
              </div>
              <p class="fs-m">SVE KATEGORIJE</p>
            </div>
          </div>
        </div>
      </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
